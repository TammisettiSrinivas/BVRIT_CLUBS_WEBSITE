
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="loginpage.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <div class="container">
   
    <div class="left">
      <h1><i class="fas fa-graduation-cap"></i> BVRIT CLUBS</h1>
      <br><br>
      <img src="images/bvrit logo.jpg">
    </div>
   
    
    <div class="login">
      <h2>Login</h2>
      <div class="inside">
        <form>
          <div class="form-group">
            <label for="username"><i class="fas fa-user"></i> Username</label>
            <input type="text" id="username" placeholder="Enter username" required>
          </div>
          <div class="form-group">
            <label for="password"><i class="fas fa-lock"></i> Password</label>
            <input type="password" id="password" placeholder="Enter password" required>
          </div>
          <div class="remember-forgot">
            <label for="remember">
              <input type="checkbox" id="remember">
              Remember me
            </label>
            <a href="#">Forgot password?</a>
          </div>
          <button type="submit" onclick="window.location.href = 'home.html'"><i class="fas fa-sign-in-alt" ></i> Login</button>
        </form>
        <div class="register">
          <p>Not a member? <a href="register.html">Register here!</a></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
